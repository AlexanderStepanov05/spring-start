db:
  username: postgres
  password: pass
  driver: PostgresDriver
  url: postgres:5433
  hosts: localhost,127.0.0.1

  pool:
    size: 12
    timeout: 10
  pools:
    - size: 1
      timeout: 1
    - size: 2
      timeout: 2
    - size: 3
      timeout: 3

  logging:
    level:
      root: INFO
      org.springframework.jdbc.core: DEBUG
    file:
      name: application.log
      path: /

spring:
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
    format:
      date: iso
  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        batch_size: 50
        fetch_size: 50
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: update
    open-in-view: false
